<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS mini project;profile cards</title>
    <link rel="stylesheet" href="mini-project2.css">
</head>
<body>
    <header>
        <h1>DirectEd</h1>
        <nav>
            <a href="#profile 1">Moses</a>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="IMG-20240418-WA0010.jpg" alt="Moses Kahure" width="500" height="500">

            </figure>

        <article id="profile2" class="card">

                <img src="IMG-20240418-WA0011.jpg" alt="Simon Salstrom" width="500" height="500">

            </figure>

        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="IMG-20240418-WA0009.jpg" alt="Kidus Elias" width="500" height="500">
                <figcaption>Kidus  <span class="nowrap">Elias </span></figcaption>

    <footer>
        <p>& copy</p>
